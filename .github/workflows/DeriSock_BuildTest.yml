name: Build and Test DeriSock Project

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

  pull_request:
    branches:
      - main
    tags-ignore:
      - v*

env:
  ContinuousIntegrationBuild: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      id: nuget-package-cache
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: dotnet restore
      if: steps.nuget-package-cache.outputs.cache-hit != 'true'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: dotnet build
      run: dotnet build src/DeriSock --configuration Release

    - name: dotnet test
      run: |
        dotnet test src/DeriSock.Tests.Unit --configuration Release
