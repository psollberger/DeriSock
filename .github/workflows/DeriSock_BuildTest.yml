name: Build and Test DeriSock Project

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

  pull_request:
    branches:
      - main
    tags-ignore:
      - v*

env:
  ContinuousIntegrationBuild: true

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      id: nuget-package-cache
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: ${{ runner.os }}-nuget-

    - if: steps.nuget-package-cache.outputs.cache-hit != 'true'
      run: dotnet restore ${{ env.PROJECT_PATH }}
        
    - name: Build project(s)
      run: |
        dotnet build --no-restore --configuration Release src/DeriSock
#        dotnet build --no-restore --configuration Release src/DeriSock.Tests.Integration

#    - name: Run Tests
#      run: dotnet test --no-restore src/DeriSock.Tests.Integration